<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchbox" spellcheck="false">
            <button><img src="/weather_app/images/search.png" alt="search-icon" class="btn"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/weather_app/images/clouds.png" alt="clouds" class="weather-image">
            <h1 class="temp">25 ËšC</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/weather_app/images/humidity.png" alt="humidity">
                    <div class="humidity">
                        <p class="humidity-value">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/weather_app/images/wind.png" alt="wind">
                    <div class="wind">
                        <p class="wind-value">50km/h</p>
                        <p>wind</p>
                    </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
