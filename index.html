<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchbox" spellcheck="false">
            <button><img src="/weather_app/images/search.png" alt="search-icon" class="btn"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/weather_app/images/clouds.png" alt="clouds" class="weather-image">
            <h1 class="temp">25 ˚C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/weather_app/images/humidity.png" alt="humidity">
                    <div class="humidity">
                        <p class="humidity-value">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/weather_app/images/wind.png" alt="wind">
                    <div class="wind">
                        <p class="wind-value">50km/h</p>
                        <p>wind</p>
                    </div>
                </div>
        </div>
    </div>
    <script>
        const apiKey = "2f1ac9f33b3a53a63a9c1a4949757a5c";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        
        const searchInput = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-image");

        async function checkWeather (city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }else{
                var data = await response.json();

            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "˚C";
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".humidity-value").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind-value").innerHTML = data.wind.speed + " km/h";

            console.log(data);

            if (data.weather[0].main == "Clouds"){
                weatherIcon.src = "images/clouds.png"
            }
            else if (data.weather[0].main == "Clear"){
                weatherIcon.src = "images/clear.png"
            }
            else if (data.weather[0].main == "Rain"){
                weatherIcon.src = "images/rain.png"
            }
            else if (data.weather[0].main == "Drizzle"){
                weatherIcon.src = "images/drizzle.png"
            }
            else if (data.weather[0].main == "Mist"){
                weatherIcon.src = "images/mist.png"
            }
            
            else if (data.weather[0].main == "Snow"){
                weatherIcon.src = "images/snow.png"
            }
            
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
            }
            
        }

        
        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchInput.value);
        });

            
    </script>
</body>
</html>
